plugins {
	id 'fabric-loom' version '0.2.0-SNAPSHOT'
	id 'net.minecrell.licenser' version '0.4.1'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "foamfix"
version = "0.12.0"

minecraft {
}

dependencies {
	minecraft "com.mojang:minecraft:19w03c"
	mappings "net.fabricmc:yarn:19w03c.1"
	modCompile "net.fabricmc:fabric-loader:0.3.2.96"
}

license {
	sourceSets = [project.sourceSets.main]
	header = project.file("docs/licenses/COPYING")
	ignoreFailures = true
	exclude '**/*.lang'
	exclude '**/*.info'
	exclude '**/*.mcmeta'

	matching('**/pl/asie/foamfix/api/**') {
		header = project.file("docs/licenses/LICENSE-API")
	}
}

